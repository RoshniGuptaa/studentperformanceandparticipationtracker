<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminstyle2.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}"></title>
</head>
<body>

<!-- Nav bar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
    <img th:src="@{/img/EduTrakProLogobg.png}" alt="Logo" width="110" height="40" class="d-inline-block align-top mr-2">
    <!-- <a class="navbar-brand" href="#">EduTrakPro</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/profile}" th:text="${username}"></a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar mt-2 pl-2">
    <span onclick="toggleSidebar()" class="crossBtn"><i class="fa-solid fa-xmark"></i></span>
    <a th:href="@{/admin/dashboard}" class="item"><i class="fa-solid fa-home mr-2"></i>Dashboard</a>

    <!-- Student Section -->
    <a href="#studentSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-user-graduate mr-2"></i>Student</a>
    <div class="collapse dropdown-sub" id="studentSubmenu">
        <a th:href="@{/admin/register-student}" class="item">Add Student</a>
        <a th:href="@{/admin/manage-students}" class="item">Manage Students</a>
    </div>

    <!-- Faculty Section -->
    <a href="#facultySubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-chalkboard-teacher mr-2"></i>Faculty</a>
    <div class="collapse dropdown-sub" id="facultySubmenu">
        <a th:href="@{/admin/add-faculty}" class="item">Add Faculty</a>
        <a th:href="@{/admin/manage-faculties}" class="item">Manage Faculty</a>
    </div>

    <!-- Course Section -->
    <a href="#courseSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-book mr-2"></i>Course</a>
    <div class="collapse dropdown-sub" id="courseSubmenu">
        <a th:href="@{/admin/add-course}" class="item">Add Course</a>
        <a th:href="@{/admin/manage-courses}" class="item">Manage Courses</a>
    </div>

    <!-- Subject Section -->
    <a href="#subjectSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-book-open mr-2"></i>Subject</a>
    <div class="collapse dropdown-sub" id="subjectSubmenu">
        <a th:href="@{/admin/add-subject}" class="item">Add Subject</a>
        <a th:href="@{/admin/manage-subjects}" class="item">Manage Subjects</a>
    </div>
</div>

<!-- Content -->
<div class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3 bars"></i>
    <div th:replace="${content}"></div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
