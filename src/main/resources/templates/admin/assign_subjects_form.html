<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout(~{::section}, 'Assign Subjects')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h3 class="text-center text-success mb-4">Assign Subjects to [[${student.name}]]</h3>

                <form th:action="@{'/admin/api/assign-subjects-to-student/' + ${student.rollNumber}}" method="post">
                    <div class="form-group">
                        <label>Select Subjects</label>
                        <div class="form-check" th:each="subject : ${subjects}">
                            <input class="form-check-input" type="checkbox"
                                   name="subjectIds"
                                   th:value="${subject.id}"
                                   th:checked="${assignedSubjectIds.contains(subject.id)}"/>
                            <label class="form-check-label" th:text="${subject.subjectName+' (' + subject.course.courseName + ')'}"></label>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Assign</button>
                        <a th:href="@{/admin/manage-students}" class="btn btn-secondary ml-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
