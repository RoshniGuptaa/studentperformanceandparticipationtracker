<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base :: layout(~{::section}, 'Register Student')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-5" style="background-color: #f8f9fa; border-radius: 1rem;">
                <h3 class="text-center text-primary mb-4">Register Student</h3>

                <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                <form th:action="@{/admin/api/register-student}" method="post">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" name="rollNumber" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Semester</label>
                        <input type="text" name="semester" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Academic Class</label>
                        <input type="text" name="academicClass" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Course</label>
                        <select name="courseCode" class="form-control" required>
                            <option th:each="course : ${courses}" th:value="${course.courseCode}" th:text="${course.courseName}"></option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Register</button>
                        <a th:href="@{/admin/manage-students}" class="btn btn-secondary ml-2">Back</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
