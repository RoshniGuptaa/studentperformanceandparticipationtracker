<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base :: layout(~{::section}, 'Register Student')}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="container mt-5 mb-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="glass-card p-5" style="background: rgba(0, 0, 0, 0.4);">

					<!-- Colored Heading -->
					<h3 class="text-center mb-4"
						style="color: #38ef7d; font-weight: 700;">Register Student</h3>

					<form th:action="@{/admin/api/register-student}" method="post">
						<div class="form-group">
							<label><strong>Name</strong></label> <input type="text"
								name="name" class="form-control" required />
						</div>

						<div class="form-group">
							<label><strong>Roll Number</strong></label> <input type="text"
								name="rollNumber" class="form-control" required />
						</div>

						<div class="form-group">
							<label><strong>Username</strong></label> <input type="text"
								name="username" class="form-control" required />
						</div>

						<div class="form-group">
							<label><strong>Password</strong></label>
							<div class="input-group password-wrapper">
								<input type="password" name="password" id="passwordField"
									class="form-control" required />
								<div class="input-group-append">
									<span class="input-group-text eye-toggle" id="togglePassword" style="cursor: pointer; background: #333; color: white;">
										<i class="fas fa-eye"></i>
									</span>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label><strong>Semester</strong></label> <input type="text"
								name="semester" class="form-control" required />
						</div>

						<div class="form-group">
							<label><strong>Academic Class</strong></label> <input type="text"
								name="academicClass" class="form-control" required />
						</div>

						<div class="form-group">
							<label><strong>Course</strong></label> <select name="courseCode"
								class="form-control" required>
								<option value="" disabled selected>Select a course</option>
								<option th:each="course : ${courses}"
									th:value="${course.courseCode}" th:text="${course.courseName}"></option>
							</select>
						</div>

						<!-- Buttons Centered and Aligned -->
						<div
							class="text-center mt-4 d-flex justify-content-center  flex-wrap">
							<button type="submit" class="submit-btn">Register</button>
							<a th:href="@{/admin/manage-students}"
								class="btn btn-outline-light ml-2 px-4 py-2">Back</a>
						</div>
					</form>

				</div>
			</div>
		</div>

		<!-- Password toggle script -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				const togglePassword = document
						.getElementById("togglePassword");
				const passwordField = document.getElementById("passwordField");

				togglePassword.addEventListener("click", function() {
					const isHidden = passwordField.type === "password";
					passwordField.type = isHidden ? "text" : "password";
					this.querySelector("i").classList.toggle("fa-eye");
					this.querySelector("i").classList.toggle("fa-eye-slash");
				});
			});
		</script>
	</section>
</body>
</html>
