<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout(~{::section}, 'Add Faculty')}">
<head>
    <meta charset="UTF-8">
    <title>Add Faculty</title>
</head>
<body>
<section class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4 shadow-lg" style="width: 35rem; background: rgba(0,0,0,0.4);">
        <h3 class="text-center mb-4" style="
            color: #1de9b6;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 0.5px;">
            Register New Faculty
        </h3>

        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{/admin/api/register-faculty}" method="post" th:object="${faculty}">
            <!-- Username -->
            <div class="form-group mb-3">
                <label for="username"><strong>Username</strong></label>
                <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter username" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-1" th:errors="*{username}"></div>
            </div>

            <!-- Password with toggle -->
            <div class="form-group mb-3 position-relative">
                <label for="password"><strong>Password</strong></label>
                <div class="input-group">
                    <input th:field="*{password}" type="password" class="form-control" id="passwordField" placeholder="Enter password" required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer; background: #333; color: white;">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Full Name -->
            <div class="form-group mb-3">
                <label for="name"><strong>Full Name</strong></label>
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter full name" required>
            </div>

            <!-- Department -->
            <div class="form-group mb-3">
                <label for="department"><strong>Department</strong></label>
                <input th:field="*{department}" type="text" class="form-control" id="department" placeholder="Enter department" required>
            </div>

            <!-- Email -->
            <div class="form-group mb-4">
                <label for="email"><strong>Email</strong></label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>

            <!-- Submit -->
            <div class="text-center">
                <button type="submit" class="submit-btn">Register Faculty</button>
            </div>
        </form>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("togglePassword");
    const input = document.getElementById("passwordField");

    toggle.addEventListener("click", () => {
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";

        const icon = toggle.querySelector("i");
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    });
});
</script>
</section>


</body>
</html>
