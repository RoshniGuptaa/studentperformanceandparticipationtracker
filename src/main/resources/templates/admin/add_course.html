<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout(~{::section}, 'Add Course')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4"
                 style="background: rgba(255,255,255,0.35); backdrop-filter: blur(10px); border-radius: 1rem;">
                <h3 class="text-center text-primary mb-4">Add New Course</h3>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/admin/api/add-course}" method="post" th:object="${courseRequest}">
                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="courseName"
                               placeholder="Enter Course Name" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="courseCode">Course Code</label>
                        <input type="text" class="form-control" id="courseCode" name="courseCode"
                               placeholder="Enter Course Code" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="academicYear">Academic Year</label>
                        <input type="text" class="form-control" id="academicYear" name="academicYear"
                               placeholder="e.g., 2024-2025" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="facultyId">Faculty</label>
                        <select class="form-control" id="facultyId" name="facultyId" required>
                            <option value="" disabled selected>Select Faculty</option>
                            <option th:each="faculty : ${faculties}" th:value="${faculty.id}"
                                    th:text="${faculty.name} + ' (' + ${faculty.user.username} + ')'">
                            </option>
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success w-50">Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
