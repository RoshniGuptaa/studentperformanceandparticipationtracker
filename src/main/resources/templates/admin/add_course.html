<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout(~{::section}, 'Add Course')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card glass-card p-4" style="background: rgba(0,0,0,0.4);">
                <h3 class="text-center mb-4" style="
                    color: #38ef7d;
                    font-weight: 600;
                    font-size: 1.8rem;">
                    Add New Course
                </h3>

                <div th:if="${success}" class="alert alert-success text-center font-weight-bold" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger text-center font-weight-bold" th:text="${error}"></div>

                <form th:action="@{/admin/api/add-course}" method="post" th:object="${courseRequest}">
                    <div class="form-group">
                        <label for="courseName" class="text-light"><strong>Course Name</strong></label>
                        <input type="text" class="form-control" id="courseName" name="courseName"
                               placeholder="Enter Course Name" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="courseCode" class="text-light"><strong>Course Code</strong></label>
                        <input type="text" class="form-control" id="courseCode" name="courseCode"
                               placeholder="Enter Course Code" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="academicYear" class="text-light"><strong>Academic Year</strong></label>
                        <input type="text" class="form-control" id="academicYear" name="academicYear"
                               placeholder="e.g., 2024â€“2025" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="facultyId" class="text-light"><strong>Faculty</strong></label>
                        <select class="form-control pt-1 pb-2" id="facultyId" name="facultyId" required>
                            <option value="" disabled selected>Select Faculty</option>
                            <option th:each="faculty : ${faculties}" th:value="${faculty.id}"
                                    th:text="${faculty.name} + ' (' + ${faculty.user.username} + ')'">
                            </option>
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="submit-btn px-4 py-2">Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
