<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base :: layout(~{::section}, 'Manage Courses')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5">
    <h2 class="text-center text-dark mb-4">Manage Courses</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center bg-white shadow">
            <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Academic Year</th>
                <th>Faculty</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.academicYear}"></td>
                <td th:text="${course.faculty.name}"></td>
                <td>
                    <a th:href="@{'/admin/edit-course-form/' + ${course.courseCode}}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{'/admin/api/delete-course/' + ${course.courseCode}}"
                       onclick="return confirm('Are you sure?')"
                       class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
