<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout(~{::section}, 'Manage Courses')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5">
    <div class="card p-4">
        <h3 class="text-center text-primary mb-4">Manage Courses</h3>

        <div th:if="${success}" class="alert alert-success text-center font-weight-bold" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center font-weight-bold" th:text="${error}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center bg-white " style="color: #222;">
                <thead class="thead-dark">
                    <tr>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Academic Year</th>
                        <th>Faculty</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.courseCode}"></td>
                        <td th:text="${course.academicYear}"></td>
                        <td th:text="${course.faculty.name}"></td>
                        <td>
                            <a th:href="@{'/admin/edit-course-form/' + ${course.courseCode}}"
                               class="btn btn-sm btn-outline-primary mr-2">Edit</a>
                            <a th:href="@{'/admin/api/delete-course/' + ${course.courseCode}}"
                               onclick="return confirm('Are you sure you want to delete this course?')"
                               class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
