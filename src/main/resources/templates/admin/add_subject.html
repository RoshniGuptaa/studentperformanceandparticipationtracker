<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout(~{::section}, 'Add Subject')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg p-5" style="background: rgba(255,255,255,0.3); backdrop-filter: blur(8px); border-radius: 1rem;">
                <h3 class="text-center text-primary mb-4">Add New Subject</h3>
 <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/admin/api/add-subject}" method="post" th:object="${subject}">

                    <div class="form-group">
                        <label for="subjectCode">Subject Code</label>
                        <input type="text" th:field="*{subjectCode}" class="form-control" id="subjectCode" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="subjectName">Subject Name</label>
                        <input type="text" th:field="*{subjectName}" class="form-control" id="subjectName" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="courseId">Select Course</label>
                        <select th:field="*{courseId}" class="form-control" id="courseId" required>
                            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="facultyId">Select Faculty</label>
                        <select th:field="*{facultyId}" class="form-control" id="facultyId" required>
                            <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-4">Add Subject</button>
                        <a th:href="@{/admin/manage-subjects}" class="btn btn-secondary ml-2">Back</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
