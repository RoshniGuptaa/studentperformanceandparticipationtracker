<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout(~{::section}, 'Add Subject')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card glass-card p-5" style="background: rgba(0,0,0,0.4);">
                <h3 class="text-center mb-4" style="color: #38ef7d; font-weight: 600;">Add New Subject</h3>

                <div th:if="${success}" class="alert alert-success text-center font-weight-bold" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger text-center font-weight-bold" th:text="${error}"></div>

                <form th:action="@{/admin/api/add-subject}" method="post" th:object="${subject}">
                    <div class="form-group mb-3">
                        <label for="subjectCode"><strong>Subject Code</strong></label>
                        <input type="text" th:field="*{subjectCode}" class="form-control" id="subjectCode" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="subjectName"><strong>Subject Name</strong></label>
                        <input type="text" th:field="*{subjectName}" class="form-control" id="subjectName" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="courseId"><strong>Select Course</strong></label>
                        <select th:field="*{courseId}" class="form-control" id="courseId" required>
                         <!--   <option value="" disabled selected>Select a Course</option>-->
                            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="facultyId"><strong>Select Faculty</strong></label>
                        <select th:field="*{facultyId}" class="form-control" id="facultyId" required>
                            <!--  <option value="" disabled selected>Select a faculty</option>-->
                            <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
                        </select>
                    </div>

                    <div class="text-center mt-4 d-flex justify-content-center  flex-wrap">
                        <button type="submit" class="submit-btn">Add Subject</button>
                        <a th:href="@{/admin/manage-subjects}" class="btn btn-outline-light px-4 py-2 ml-2">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
