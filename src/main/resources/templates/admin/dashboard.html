<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base::layout(~{::section}, 'Admin Dashboard')}">
<head>
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="student-dashboard">
<section>
    <div class="bg-overlay"></div>

    <div class="container mt-5">
        <div th:if="${message}" th:classappend="'alert '+${message.type}" class="alert" role="alert">
            <p th:text="${message.content}"></p>
        </div>

        <div class="row text-center">
            <!-- Course Card -->
            <div class="col-md-3 p-3">
                <div class="glass-card shadow">
                    <div class="card-body">
                        <i class="fa-solid fa-book dashboard-icon fa-2x mb-2"></i>
                        <h5>Courses</h5>
                        <p>Manage all courses offered.</p>
                        <a th:href="@{/admin/manage-courses}" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>

            <!-- Subject Card -->
            <div class="col-md-3 p-3">
                <div class="glass-card shadow">
                    <div class="card-body">
                        <i class="fa-solid fa-book-open dashboard-icon fa-2x mb-2"></i>
                        <h5>Subjects</h5>
                        <p>Add or edit subjects.</p>
                        <a th:href="@{/admin/manage-subjects}" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>

            <!-- Student Card -->
            <div class="col-md-3 p-3">
                <div class="glass-card shadow">
                    <div class="card-body">
                        <i class="fa-solid fa-user-graduate dashboard-icon fa-2x mb-2"></i>
                        <h5>Students</h5>
                        <p>Register and manage students.</p>
                        <a th:href="@{/admin/manage-students}" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>

            <!-- Faculty Card -->
            <div class="col-md-3 p-3">
                <div class="glass-card shadow">
                    <div class="card-body">
                        <i class="fa-solid fa-chalkboard-teacher dashboard-icon fa-2x mb-2"></i>
                        <h5>Faculty</h5>
                        <p>Manage faculty members.</p>
                        <a th:href="@{/admin/manage-faculties}" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="text-center mt-5 welcome-message">
            <h3 class="text-white"><i>Welcome to EduTrakPro Admin Panel</i></h3>
            <h4 class="text-white" style="font-style: italic;">â€“ A professional system for educational tracking.</h4>
        </div>
    </div>
</section>
</body>
</html>
