<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Faculty Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/facultystyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
    <img th:src="@{/img/EduTrakProLogo.png}" alt="Logo" width="110" height="40" class="mr-2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item"><a class="nav-link" th:href="@{/faculty/dashboard}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/faculty/profile}" th:text="${username}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar mt-2 pl-2">
    <span onclick="toggleSidebar()" class="crossBtn"><i class="fa-solid fa-xmark"></i></span>

    <a th:href="@{/faculty/dashboard}" class="item"><i class="fa-solid fa-home mr-2"></i>Dashboard</a>

    <a href="#attendanceSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-calendar-check mr-2"></i>Attendance</a>
    <div class="collapse dropdown-sub" id="attendanceSubmenu">
        <a th:href="@{/faculty/mark-attendance}" class="item">Mark Attendance</a>
        <a th:href="@{/faculty/view-subjects}" class="item">View Attendance</a>
    </div>

    <a href="#performanceSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-chart-bar mr-2"></i>Performance</a>
    <div class="collapse dropdown-sub" id="performanceSubmenu">
        <a th:href="@{/faculty/enter-marks}" class="item">Enter Marks</a>
        <a th:href="@{/faculty/view-marks}" class="item">View Marks</a>
    </div>
</div>

<!-- Content -->
<div class="content mt-5 pt-4">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3 bars"></i>
    <div th:replace="${content}"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
