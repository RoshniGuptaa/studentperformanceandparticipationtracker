<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Faculty Dashboard</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/facultystyle.css}">

    <!-- Optional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="admin-dashboard">

<!-- Background overlay -->
<div class="bg-overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <img th:src="@{/img/EduTrakProLogo.png}" alt="Logo" class="mr-2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item"><a class="nav-link" th:href="@{/faculty/dashboard}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/faculty/profile}" th:text="${username}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Sidebar -->
<div class="glass-sidebar">
    <span onclick="toggleSidebar()" class="crossBtn"><i class="fa-solid fa-xmark"></i></span>

    <a th:href="@{/faculty/dashboard}" class="item"><i class="fa-solid fa-home mr-2"></i>Dashboard</a>

    <a href="#attendanceSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-calendar-check mr-2"></i>Attendance</a>
    <div class="collapse dropdown-sub" id="attendanceSubmenu">
        <a th:href="@{/faculty/mark-attendance}" class="item sub-item">Mark Attendance</a>
        <a th:href="@{/faculty/view-attendance}" class="item sub-item">View Attendance</a>
    </div>

    <a href="#performanceSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-chart-bar mr-2"></i>Performance</a>
    <div class="collapse dropdown-sub" id="performanceSubmenu">
        <a th:href="@{/faculty/enter-marks}" class="item sub-item">Enter Marks</a>
        <a th:href="@{/faculty/view-marks}" class="item sub-item">View Marks</a>
    </div>
</div>

<!-- Main Content -->
<div class="content pt-5 mt-2">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3 bars"></i>
    <div th:replace="${content}"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
    function toggleSidebar() {
        document.body.classList.toggle('sidebar-collapsed');
    }
</script>

</body>
</html>
