<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{faculty/base :: layout(~{::section}, 'Faculty Dashboard')}">
<head>
    <meta charset="UTF-8">
</head>
<body>

<section class="container mt-5">
    <h2 class="text-center text-light mb-5 font-weight-bold">Faculty Dashboard</h2>
    <div class="row">

        <!-- Mark Attendance -->
        <div class="col-md-6 mb-4">
            <div class=" glass-card h-100 d-flex align-items-center">
                <i class="fas fa-calendar-check fa-2x mr-4 text-success"></i>
                <div>
                    <h5>Mark Attendance</h5>
                    <a th:href="@{/faculty/mark-attendance}" class="stretched-link text-white"></a>
                </div>
            </div>
        </div>

        <!-- Enter Marks -->
        <div class="col-md-6 mb-4">
            <div class="glass-card h-100 d-flex align-items-center">
                <i class="fas fa-pen fa-2x mr-4 text-warning"></i>
                <div>
                    <h5>Enter Marks</h5>
                    <a th:href="@{/faculty/enter-marks}" class="stretched-link text-white"></a>
                </div>
            </div>
        </div>

        <!-- View Attendance -->
        <div class="col-md-6 mb-4">
            <div class="glass-card h-100 d-flex align-items-center">
                <i class="fas fa-chart-bar fa-2x mr-4 text-info"></i>
                <div>
                    <h5>View Attendance Summary</h5>
                    <a th:href="@{/faculty/view-attendance}" class="stretched-link text-white"></a>
                </div>
            </div>
        </div>

        <!-- View Marks -->
        <div class="col-md-6 mb-4">
            <div class="glass-card h-100 d-flex align-items-center">
                <i class="fas fa-eye fa-2x mr-4 text-primary"></i>
                <div>
                    <h5>View Marks</h5>
                    <a th:href="@{/faculty/view-marks}" class="stretched-link text-white"></a>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
