<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 26rem;">
        <h3 class="text-center mb-4">Reset Password</h3>

        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <form th:action="@{/auth/forgot-password}" method="post">
            <div class="mb-3">
                 <label class="form-label">Username</label> 
                <input required="required" type="text" class="form-control" name="username" id="username" th:value="${username}" placeholder="Enter your username"  />
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="newPassword" placeholder="Enter new password" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password" required />
            </div>
            <button type="submit" class="btn btn-info w-100">Update Password</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/login}">Remembered your password? Login</a>
        </div>
    </div>
</div>
</body>
</html>
