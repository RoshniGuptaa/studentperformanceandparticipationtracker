<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Student Dashboard</title>
     <!-- Add this before your script block -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     
    
    <!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/studentstyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" style="background: linear-gradient(90deg, #11998e, #38ef7d);">
    <img th:src="@{/img/EduTrakProLogo.png}" alt="Logo" width="110" height="40" class="mr-2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item"><a class="nav-link" th:href="@{/student/dashboard}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/student/api/profile}" th:text="${username}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Sidebar -->
<!-- Sidebar -->
<div class="sidebar glass-sidebar mt-2 pl-2">
    <span onclick="toggleSidebar2()" class="crossBtn"><i class="fa-solid fa-xmark"></i></span>

    <a th:href="@{/student/dashboard}" class="item"><i class="fa-solid fa-house-user mr-2"></i>Dashboard</a>

    <a href="#attendanceSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-calendar-check mr-2"></i>Attendance</a>
    <div class="collapse dropdown-sub" id="attendanceSubmenu">
        <a th:href="@{/student/api/my-attendance-details}" class="item sub-item">My Attendance</a>
    </div>

    <a href="#resultSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-chart-line mr-2"></i>Results</a>
    <div class="collapse dropdown-sub" id="resultSubmenu">
        <a th:href="@{/student/api/view-result}" class="item sub-item">View Result</a>
    </div>

    <a href="#participationSubmenu" class="item" data-toggle="collapse"><i class="fa-solid fa-medal mr-2"></i>Participation</a>
    <div class="collapse dropdown-sub" id="participationSubmenu">
        <a th:href="@{/student/add-participation-form}" class="item sub-item">Add Participation</a>
        <a th:href="@{/student/api/view-participations}" class="item sub-item">View Participations</a>
    </div>
</div>

<!-- Content Area -->
<div class="content mt-5 pt-4">
    <i onclick="toggleSidebar2()" class="fas fa-bars m-3 bars"></i>
    <div th:replace="${content}"></div>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
